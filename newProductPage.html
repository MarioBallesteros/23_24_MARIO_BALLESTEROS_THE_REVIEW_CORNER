<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="imagenes/logo.png" type="image/png" />
	<!--plugins-->
	<link href="css/cssNewProduct/imageuploadify.min.css" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="css/cssNewProduct/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="css/cssNewProduct/app.css" rel="stylesheet">
	<!-- Boxicons CDN Link -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Crear Nuevo Producto</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="./css/style.css" />
	<!-- Bootstrap CSS 2-->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/cssProduct.css" />
</head>
<body>
	<div class="wrapper">
		<div class="page-wrapper">
			<div class="page-content">
				<div class="card">
					<div class="card-body p-4">
						<div class="container">
							<a class="navbar-brand" href="#"><img class="logoHeaderNewProduct" src="./imagenes/logo.png" /></a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
								aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a href="index.html" class="botonVolver nav-link fw-bold shadow s-d text-black btn-sm pd-btn btn">Volver</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body p-4">
						<h5 class="card-title">Añadir Nuevo Producto</h5>
						<hr />
						<div class="form-body mt-4">
							<div class="row">
								<div class="col-lg-8">
									<div class="border border-3 p-4 rounded">
										<div class="mb-3">
											<label for="inputProductTitle" class="form-label">Nombre del
												Producto</label>
											<input type="email" class="form-control" id="inputProductTitle"
												placeholder="Enter product title">
										</div>
										<div class="mb-3">
											<label for="inputProductDescription" class="form-label">Descripcion</label>
											<textarea class="form-control" id="inputProductDescription"
												rows="3"></textarea>
										</div>
										<div class="mb-3">
											<label for="inputProductDescription" class="form-label">Imagenes del
												Producto</label>
											<input id="image-uploadify" type="file"
												accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf"
												multiple>
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="border border-3 p-4 rounded">
										<div class="row g-3">
											<div class="col-md-6">
												<label for="inputPrice" class="form-label">Precio</label>
												<input type="email" class="form-control" id="inputPrice"
													placeholder="00.00">
											</div>
											<div class="col-md-6">
												<label for="inputCompareatprice" class="form-label">Compare at
													Price</label>
												<input type="password" class="form-control" id="inputCompareatprice"
													placeholder="00.00">
											</div>
											<div class="col-md-6">
												<label for="inputCostPerPrice" class="form-label">Cost Per
													Price</label>
												<input type="email" class="form-control" id="inputCostPerPrice"
													placeholder="00.00">
											</div>
											<div class="col-md-6">
												<label for="inputStarPoints" class="form-label">Star Points</label>
												<input type="password" class="form-control" id="inputStarPoints"
													placeholder="00.00">
											</div>
											<div class="col-12">
												<label for="inputProductType" class="form-label">Product
													Type</label>
												<select class="form-select" id="inputProductType">
													<option></option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col-12">
												<label for="inputVendor" class="form-label">Vendor</label>
												<select class="form-select" id="inputVendor">
													<option></option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col-12">
												<label for="inputCollection" class="form-label">Collection</label>
												<select class="form-select" id="inputCollection">
													<option></option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col-12">
												<label for="inputProductTags" class="form-label">Product
													Tags</label>
												<input type="text" class="form-control" id="inputProductTags"
													placeholder="Enter Product Tags">
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="button" class="btn btn-primary">Save
														Product</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</div>

			</div>
		</div>
		<!--end page wrapper -->
		<footer class="page-footer">
			<p class="mb-0">Copyright © 2021. All right reserved.</p>
		</footer>
	</div>
	<!--plugins-->
	<script src="css/cssNewProduct/js/jquery.min.js"></script>
	<script src="css/cssNewProduct/js/imageuploadify.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#image-uploadify').imageuploadify();
		})
	</script>
</body>

</html>
